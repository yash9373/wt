<!DOCTYPE html>
<html>
<head>
    <script>
        function Hellow()
        {
            confirm("Your form has been submited .....................");
        }
    </script>
    <style>
        /* Style for the Registration Form */
/* Style for the Registration Form */
form {
    max-width: 400px;
    margin-left: 10px;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

/* Rest of the CSS remains the same */


label {
    display: inline-block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="file"],
textarea {
    width: 90%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 100px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="rollno">Roll No:</label>
        <input type="text" id="rollno" name="rollno"><br><br>
        
        <label for="image">Image:</label>
        <input type="file" id="image" name="image"><br><br>
        
        <label for="about">About:</label><br>
        <textarea id="about" name="about" rows="4" cols="50"></textarea><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        
        <input type="submit"  onclick="Hellow()" value="Submit">
        </form>
       
</head>
</html>
